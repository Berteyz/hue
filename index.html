<script>
// Генератор случайных вопросов
function generateQuestion() {
    const types = ['math', 'number-fact', 'capital'];
    const type = types[Math.floor(Math.random() * types.length)];

    switch (type) {
        case 'math':
            return generateMathQuestion();
        case 'number-fact':
            return generateNumberFactQuestion();
        case 'capital':
            return generateCapitalQuestion();
        default:
            return generateMathQuestion();
    }
}

// Генератор математических вопросов
function generateMathQuestion() {
    const a = Math.floor(Math.random() * 20) + 1;
    const b = Math.floor(Math.random() * 20) + 1;
    const operators = ['+', '-', '*'];
    const operator = operators[Math.floor(Math.random() * operators.length)];

    let question, correctAnswer;
    switch (operator) {
        case '+':
            question = `${a} + ${b} = ?`;
            correctAnswer = a + b;
            break;
        case '-':
            question = `${a} - ${b} = ?`;
            correctAnswer = a - b;
            break;
        case '*':
            question = `${a} * ${b} = ?`;
            correctAnswer = a * b;
            break;
    }

    const answers = [
        correctAnswer,
        correctAnswer + Math.floor(Math.random() * 5) + 1,
        correctAnswer - Math.floor(Math.random() * 5) + 1,
        correctAnswer + Math.floor(Math.random() * 10) + 5
    ].sort(() => Math.random() - 0.5);

    return {
        question,
        answers,
        correct: answers.indexOf(correctAnswer)
    };
}

// Генератор вопросов о числах
function generateNumberFactQuestion() {
    const number = Math.floor(Math.random() * 100) + 1;
    const facts = [
        `Число ${number} является ${number % 2 === 0 ? 'четным' : 'нечетным'}.`,
        `Число ${number} ${isPrime(number) ? 'является' : 'не является'} простым числом.`,
        `Квадратный корень из ${number} равен ${Math.sqrt(number).toFixed(2)}.`
    ];
    const question = facts[Math.floor(Math.random() * facts.length)];
    const correctAnswer = "Верно";
    const wrongAnswer = "Неверно";

    const answers = [correctAnswer, wrongAnswer];
    if (question.includes("простое число")) {
        return {
            question,
            answers,
            correct: isPrime(number) ? 0 : 1
        };
    } else if (question.includes("четным")) {
        return {
            question,
            answers,
            correct: number % 2 === 0 ? 0 : 1
        };
    } else {
        return {
            question,
            answers: ["Верно", "Неверно"],
            correct: 0
        };
    }
}

// Проверка на простое число
function isPrime(num) {
    for (let i = 2; i < num; i++) {
        if (num % i === 0) return false;
    }
    return num > 1;
}

// Генератор вопросов о столицах
function generateCapitalQuestion() {
    const countries = [
        { country: "Франция", capital: "Париж" },
        { country: "Германия", capital: "Берлин" },
        { country: "Италия", capital: "Рим" },
        { country: "Япония", capital: "Токио" }
    ];
    const selected = countries[Math.floor(Math.random() * countries.length)];
    const question = `Столица страны ${selected.country}?`;
    const correctAnswer = selected.capital;

    const answers = [
        correctAnswer,
        countries[Math.floor(Math.random() * countries.length)].capital,
        countries[Math.floor(Math.random() * countries.length)].capital,
        countries[Math.floor(Math.random() * countries.length)].capital
    ].sort(() => Math.random() - 0.5);

    return {
        question,
        answers,
        correct: answers.indexOf(correctAnswer)
    };
}

// Логика викторины
let currentQuestion = 0;
let score = 0;
let timeLeft = 60;
let timer;

function startQuiz() {
    document.getElementById('start-button').style.display = 'none';
    showQuestion();
    startTimer();
}

function showQuestion() {
    const questionData = generateQuestion();
    document.getElementById('question').innerHTML = questionData.question;
    
    const answersContainer = document.getElementById('answers');
    answersContainer.innerHTML = '';
    
    questionData.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.classList.add('game-button');
        button.textContent = answer;
        button.onclick = () => checkAnswer(index, questionData.correct);
        answersContainer.appendChild(button);
    });
}

function checkAnswer(selectedIndex, correctIndex) {
    if (selectedIndex === correctIndex) {
        score += 10;
        alert('Правильно! +10 очков');
    } else {
        alert('Неправильно!');
    }
    
    document.getElementById('score').textContent = score;
    currentQuestion++;
    showQuestion();
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        
        if (timeLeft <= 0) {
            endQuiz();
        }
    }, 1000);
}

function endQuiz() {
    clearInterval(timer);
    document.getElementById('quiz-container').innerHTML = `
        <h2>Викторина завершена!</h2>
        <p>Ваш итоговый счет: ${score} очков</p>
        <button onclick="location.reload()">Играть снова</button>
    `;
}

<script>
// Вопросы для викторины
const questions = [
    {
        question: "Какой язык программирования самый популярный в 2023 году?",
        answers: ["Python", "JavaScript", "Java", "C++"],
        correct: 0
    },
    {
        question: "Сколько планет в Солнечной системе?",
        answers: ["7", "8", "9", "10"],
        correct: 1
    },
    {
        question: "Кто написал роман '1984'?",
        answers: ["Джордж Оруэлл", "Рэй Брэдбери", "Олдос Хаксли", "Фрэнк Кафка"],
        correct: 0
    },
    {
        question: "Какой элемент обозначается символом 'O'?",
        answers: ["Золото", "Кислород", "Олово", "Осмий"],
        correct: 1
    }
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 60;
let timer;

// Функция для старта викторины
function startQuiz() {
    document.getElementById('start-button').style.display = 'none';
    showQuestion();
    startTimer();
}

// Показ вопроса
function showQuestion() {
    const questionData = questions[currentQuestion];
    document.getElementById('question').innerHTML = questionData.question;
    
    const answersContainer = document.getElementById('answers');
    answersContainer.innerHTML = '';
    
    questionData.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.classList.add('game-button');
        button.textContent = answer;
        button.onclick = () => checkAnswer(index);
        answersContainer.appendChild(button);
    });
}

// Проверка ответа
function checkAnswer(selectedIndex) {
    const questionData = questions[currentQuestion];
    if (selectedIndex === questionData.correct) {
        score += 10;
        alert('Правильно! +10 очков');
    } else {
        alert(`Неправильно! Правильный ответ: ${questionData.answers[questionData.correct]}`);
    }
    
    document.getElementById('score').textContent = score;
    currentQuestion++;
    
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        endQuiz();
    }
}

// Таймер
function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        
        if (timeLeft <= 0) {
            endQuiz();
        }
    }, 1000);
}

// Завершение викторины
function endQuiz() {
    clearInterval(timer);
    document.getElementById('quiz-container').innerHTML = `
        <h2>Викторина завершена!</h2>
        <p>Ваш итоговый счет: ${score} очков</p>
        <button onclick="location.reload()">Играть снова</button>
    `;
}
