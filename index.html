<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хуечки Хуечки</title>
    <style>
        /* Добавленные стили */
        .header-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .complaint-button {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 1rem 0;
        }

        .complaint-button:hover {
            background-color: #cc0000;
        }

        .article-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin: 1rem 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Хуечки Хуечки</h1>
        <p>Добро пожаловать на Хуечки Хуечки</p>
        <img src="https://picsum.photos/1200/200" 
             alt="Логотип сайта" 
             class="header-image">
    </header>

    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
            <!-- Кнопка жалобы в меню -->
            <li><button class="complaint-button" onclick="showComplaint()">Пожаловаться</button></li>
        </ul>
    </nav>

    <main>
        <section class="main-content">
            <article class="card">
                <h2>Наши работы</h2>
                <img src="https://picsum.photos/800/150" 
                     alt="Пример работы 1" 
                     class="article-image">
                <p>Текст статьи с описанием наших достижений...</p>
                <button>Подробнее</button>
            </article>

            <article class="card">
                <h2>Новости</h2>
                <img src="https://picsum.photos/801/150" 
                     alt="Новостное изображение" 
                     class="article-image">
                <p>Последние обновления и события...</p>
                <button>Подробнее</button>
            </article>
        </section>

        <aside>
            <h3>Спецпредложение</h3>
            <img src="https://picsum.photos/300/200" 
                 alt="Специальное предложение" 
                 class="article-image">
            <ul>
                <li>Акция 1</li>
                <li>Акция 2</li>
                <li>Акция 3</li>
            </ul>
        </aside>
    </main>

    <footer>
        <button class="complaint-button" onclick="showComplaint()">Пожаловаться</button>
        <p>&copy; 2025 сайт хуечки. Все права защищены.</p>
    </footer>

    <script>
        // Функция для обработки жалобы
        function showComplaint() {
            alert("Привет! Спасибо за ваше сообщение.");
            // Здесь можно добавить дополнительную логику обработки жалобы
        }
    </script>
</body>
</html>
